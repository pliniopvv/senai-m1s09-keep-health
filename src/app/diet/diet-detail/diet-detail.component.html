<div class="uk-container">
  <div class="box">
    <div class="uk-grid">
      <div class="uk-width-1-3 uk-text-bold uk-text-right">
        ID:
      </div>
      <div class="uk-width-2-3">
        {{selected.id}}
      </div>
      <div class="uk-width-1-3 uk-text-bold uk-text-right">
        Nome:
      </div>
      <div class="uk-width-2-3">
        {{selected.name}}
      </div>
      <div class="uk-width-1-3 uk-text-bold uk-text-right">
        Descrição:
      </div>
      <div class="uk-width-2-3">
        {{selected.description}}
      </div>
      <div class="uk-width-1-3 uk-text-bold uk-text-right">
        Calorias:
      </div>
      <div class="uk-width-2-3">
        {{selected.qttCalories}}
      </div>
      <div class="uk-width-1-3 uk-text-bold uk-text-right">
        Feed de Dias
      </div>
      <div class="uk-width-2-3">
        {{selected.qttDaysFeed}}
      </div>
      <div class="uk-width-1-1 uk-text-center">
        <img src="{{selected.imageLink}}" alt="">
      </div>
      <div class="uk-width-1-3 uk-text-bold uk-text-right">
      </div>
      <div class="uk-width-2-3">
      </div>
    </div>
  </div>
</div>
