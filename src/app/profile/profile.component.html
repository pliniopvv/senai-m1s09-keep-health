<div class="uk-width-1-2 box">
  <h1>Perfil</h1>
  <hr />

  <div class="uk-grid">
    <div class="uk-width-1-3 uk-text-right uk-text-bold">Nome:</div>
    <div class="uk-width-2-3">
      {{ nome }}
    </div>
  </div>
  <div class="uk-grid">
    <div class="uk-width-1-3 uk-text-right uk-text-bold">Email:</div>
    <div class="uk-width-2-3">
      {{ email }}
    </div>
  </div>

  <div class="uk-grid">
    <div class="uk-width-1-2">
      <div class="uk-grid">
        <div class="uk-width-1-3 uk-text-right uk-text-bold">Peso:</div>
        <div class="uk-width-2-3">
          {{ peso }}
        </div>
      </div>
    </div>
    <div class="uk-width-1-2">
      <div class="uk-grid">
        <div class="uk-width-1-3 uk-text-right uk-text-bold">Altura:</div>
        <div class="uk-width-2-3">
          {{ altura | convert }}
        </div>
      </div>
    </div>
  </div>

  <!-- <div class="uk-grid">
    <div class="uk-width-1-2 uk-text-right uk-text-bold">
      Código do Usuário:
    </div>
    <div class="uk-width-1-2">
      {{ codigoUsuario }}
    </div>
  </div> -->

  <div class="uk-grid">
    <div class="uk-width-1-2 uk-text-right uk-text-bold">
      Data de Nascimento:
    </div>
    <div class="uk-width-1-2">
      {{ nascimento | date : "dd/MM/yyyy" }}
    </div>
  </div>
  <hr />
  <label for="localização" class="uk-form-label">Localização</label>
  <div class="uk-grid">
    <div class="uk-width-2-3">
      <input
        type="text"
        class="uk-input uk-form-blank"
        [(ngModel)]="localizacao"
        id="localização"
        placeholder="00000-000"
      />
    </div>
    <div class="uk-width-1-3">
      <button class="uk-button uk-button-primary" (click)="pesquisar()">
        Pesquisar
      </button>
    </div>
    <hr />
    <div class="uk-grid" *ngIf="cep">
      <div class="uk-width-1-3 uk-text-right uk-text-bold" >
        Logradouro
      </div>
      <div class="uk-width-2-3">
        {{cep.logradouro}}
      </div>
      <div class="uk-width-1-3 uk-text-right uk-text-bold" >
        Complemento
      </div>
      <div class="uk-width-2-3">
        {{cep.complemento}}
      </div>
      <div class="uk-width-1-3 uk-text-right uk-text-bold" >
        Bairro
      </div>
      <div class="uk-width-2-3">
        {{cep.bairro}}
      </div>
      <div class="uk-width-1-3 uk-text-right uk-text-bold" >
        Localidade/UF
      </div>
      <div class="uk-width-2-3">
        {{cep.localidade}}/{{cep.uf}}
      </div>
    </div>
  </div>
